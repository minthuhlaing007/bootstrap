<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BootStrap css</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <a href="#" class="btn btn-primary">Primary Button</a>
    <a href="#" class="btn btn-secondary">Secondary Button</a>
    <a href="#" class="btn btn-danger">Danger Button</a>
    <a href="#" class="btn btn-warning">Warning Button</a>
    <a href="#" class="btn btn-success">Success Button</a>
    <br>
    <br>
    <div class="alert alert-primary">Primary alert</div>
    <div class="alert alert-secondary">Secondary alert</div>
    <div class="alert alert-danger">Danger alert</div>
    <div class="alert alert-warning">Warning alert</div>

    <br>
    <br>

    <ul class="list-group">
      <li class="list-group-item active">Name: John Doe</li>
      <li class="list-group-item">Age:33</li>
      <li class="list-group-item list-group-item-danger">Gender: Male</li>
    </ul>

    <br>
    <br>

    <table class="table table-striped table-bordered table-warning">
      <tr>
        <th>Name</th>
        <th>age</th>
        <th>gender</th>
      </tr>
      <tr>
        <td>john doe</td>
        <td>33</td>
        <td>male</td>
      </tr>
      <tr>
        <td>john doe</td>
        <td>33</td>
        <td>male</td>
      </tr>
      <tr>
        <td>john doe</td>
        <td>33</td>
        <td>male</td>
      </tr>
    </table>

    <br>
    <br>

    <form action="">
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <textarea name="address" id="address" class="form-control"></textarea>
        <div class="form-text">Enter your full address</div>
      </div>
      <div class="mb-3">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-select">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <button class="btn btn-warning">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

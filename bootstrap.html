<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BootStrap css</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- list Group -->

    <ul class="list-group">
      <li class="list-group-item">Item One</li>
      <li class="list-group-item">Item Two</li>
      <li class="list-group-item">Item Three</li>
      <li class="list-group-item">Item Four</li>
      <li class="list-group-item">Item Five</li>
    </ul>
    <br />
    <br />

    <!-- For example -->

    <div class="list-group">
      <p class="list-group-item">Name: Min Thu Hlaing</p>
      <p class="list-group-item">Age: 33</p>
      <p class="list-group-item">Gender: Male</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
